{% extends 'base.html' %}


{% block head %}
<title>Login</title>
{% endblock %}


{% block body %}


<div class="container mt-2">
    <h2>Login</h2>
    <div class="shadow container resize">
        <form action="/" method="POST">
            <div class="form-group">
                <label for="UserID">User ID</label>
                <input type="text" class="form-control" name="UserId" id="UserID" aria-describedby="s"
                    placeholder="Enter User ID" required>

            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" name="Password" id="Password" placeholder="Password"
                    required>
            </div>
            <center>
                <button type="submit" class="btn btn-primary center">Login</button>
            </center>
        </form>
        <a class="signup" href="/signup">Not a user? Click here to signup!!</a>

    </div>
</div>

{% endblock %}
